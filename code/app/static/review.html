<body>
    <div class="container">
        <header>
            <h1>üîç Chunk Review Station</h1>
            <p class="subtitle">AI-assisted review of extracted training chunks</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Priority Filter</label>
                <select id="priority-filter">
                    <option value="critical">Critical (80%+)</option>
                    <option value="high" selected>High (60-80%)</option>
                    <option value="medium">Medium (40-60%)</option>
                    <option value="low">Low (<40%)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Batch Size</label>
                <select id="batch-size">
                    <option value="5">5 chunks</option>
                    <option value="10" selected>10 chunks</option>
                    <option value="20">20 chunks</option>
                </select>
            </div>
            
            <div class="control-group">
                <button onclick="loadBatch()">Load Review Batch</button>
            </div>
            
            <div class="control-group">
                <button onclick="showStats()">View Queue Stats</button>
            </div>
        </div>
        
        <div id="stats-display" class="stats" style="display: none;"></div>
        <div id="review-area"></div>
    </div>
    
    <div class="status-message" id="status-message"></div>
    
    <script>
        const API_BASE = 'http://localhost:5050';
        let currentBatch = [];
        
        async function loadBatch() {
            const priority = document.getElementById('priority-filter').value;
            const batchSize = document.getElementById('batch-size').value;
            
            showStatus('Loading batch...');
            
            try {
                const response = await fetch(API_BASE + `/api/chunks/review-batch?batch_size=${batchSize}&priority_filter=${priority}`);
                const data = await response.json();
                
                if (data.status === 'error') {
                    if (data.create_queue_endpoint) {
                        if (confirm('Review queue not found. Create it now?')) {
                            await createQueue();
                        }
                    }
                    return;
                }
                
                currentBatch = data.chunks;
                displayBatch(data);
                showStatus('Batch loaded: ' + data.batch_size + ' chunks');
                
            } catch (error) {
                showStatus('Failed to load: ' + error.message, 'error');
            }
        }
        
        async function createQueue() {
            showStatus('Creating review queue...');
            try {
                const response = await fetch(API_BASE + '/api/chunks/create-review-queue', {method: 'POST'});
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('Queue created: ' + data.total_items + ' items');
                    setTimeout(() => loadBatch(), 2000);
                }
            } catch (error) {
                showStatus('Failed: ' + error.message, 'error');
            }
        }
        
        function displayBatch(data) {
            const area = document.getElementById('review-area');
            area.innerHTML = '<div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;"><div>Loaded ' + data.batch_size + ' chunks for review</div></div>';
            
            data.chunks.forEach((chunk, i) => {
                area.innerHTML += createChunkHTML(chunk, i);
            });
            
            area.style.display = 'block';
        }
        
        function createChunkHTML(chunk, i) {
            const priorityClass = chunk.priority >= 0.8 ? 'priority-critical' : chunk.priority >= 0.6 ? 'priority-high' : 'priority-medium';
            const priorityLabel = chunk.priority >= 0.8 ? 'CRITICAL' : chunk.priority >= 0.6 ? 'HIGH' : 'MEDIUM';
            
            return `
                <div class="chunk-card" id="chunk-${i}">
                    <div class="chunk-header">
                        <div>
                            <div class="chunk-id">${chunk.chunk_id}</div>
                            <div style="font-size: 0.9em; opacity: 0.7; margin-top: 5px;">
                                ${chunk.source_file}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="priority-badge ${priorityClass}">${priorityLabel}</div>
                            <div class="quality-score" style="margin-top: 10px;">${chunk.quality_score.toFixed(1)}</div>
                        </div>
                    </div>
                    
                    <div class="chunk-content">
                        <div>
                            <h4 style="color: #4f9eff; margin-bottom: 10px;">Content Preview</h4>
                            <div class="content-preview">${chunk.content_preview}</div>
                        </div>
                        
                        <div class="ai-suggestions">
                            <div class="suggestion-section">
                                <h4>ü§ñ AI Suggested Tags</h4>
                                <div class="tag-list">
                                    ${chunk.ai_suggestions.tags.map(t => '<span class="tag">' + t + '</span>').join('')}
                                </div>
                            </div>
                            
                            <div class="suggestion-section">
                                <h4>üìÅ Destination</h4>
                                <div style="font-family: Monaco; font-size: 0.9em; color: #ffd93d;">
                                    ${chunk.ai_suggestions.destination}
                                </div>
                            </div>
                            
                            <div class="coordinates">
                                <strong>Coordinates:</strong><br>
                                ${chunk.coordinates.x_structure} : ${chunk.coordinates.y_transmission}<br>
                                ${chunk.coordinates.z_purpose} : ${chunk.coordinates.w_terrain}
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button class="action-btn approve-btn" onclick="approveChunk(${i})">
                            ‚úì Approve
                        </button>
                        <button class="action-btn obsidian-btn" onclick="openInObsidian('${chunk.source_file}')">
                            üîÆ Obsidian
                        </button>
                        <button class="action-btn reject-btn" onclick="rejectChunk(${i})">
                            ‚úó Reject
                        </button>
                    </div>
                </div>
            `;
        }
        
        function approveChunk(i) {
            showStatus('‚úì Approved: ' + currentBatch[i].chunk_id);
            document.getElementById('chunk-' + i).style.opacity = '0.5';
        }
        
        function rejectChunk(i) {
            if (confirm('Reject this chunk?')) {
                showStatus('‚úó Rejected: ' + currentBatch[i].chunk_id);
                document.getElementById('chunk-' + i).style.opacity = '0.3';
            }
        }
        
        function openInObsidian(file) {
            window.location.href = 'obsidian://open?vault=flatline-codex&file=' + encodeURIComponent(file);
        }
        
        function showStatus(msg, type) {
            const el = document.getElementById('status-message');
            el.textContent = msg;
            el.style.borderColor = type === 'error' ? '#ff6b6b' : '#6bcf7f';
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }
        
        async function showStats() {
            try {
                const response = await fetch(API_BASE + '/api/chunks/review-stats');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('stats-display').innerHTML = `
                        <div class="stat-card"><div class="stat-value">${data.total_items}</div><div class="stat-label">Total Items</div></div>
                        <div class="stat-card"><div class="stat-value">${data.by_priority.critical}</div><div class="stat-label">Critical</div></div>
                        <div class="stat-card"><div class="stat-value">${data.quality_stats.average}</div><div class="stat-label">Avg Quality</div></div>
                        <div class="stat-card"><div class="stat-value">${data.quality_stats.memoir_gold}</div><div class="stat-label">Memoir Gold</div></div>
                    `;
                    document.getElementById('stats-display').style.display = 'grid';
                }
            } catch (error) {
                showStatus('Failed to load stats', 'error');
            }
        }
        
        window.addEventListener('load', showStats);
    </script>
